Section "InputClass"
        Identifier "touchpad catchall"
        Driver "synaptics"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Option "TapButton1" "1"
        Option "TapButton2" "2"
        Option "TapButton3" "3"
	Option "VertTwoFingerScroll" "on"
	Option "HorizTwoFingerScroll" "off"
	Option "CoastingSpeed" "0"
	Option "VertScrollDelta" "250"
EndSection
